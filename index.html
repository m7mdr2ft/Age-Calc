<!DOCTYPE html>
<html lang="en">
<head>
    <title>Work Shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/download.jpg" type="image/x-icon">
</head>
<body id="demo">

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <img src="images/age-calculator.png" alt="">
            </div>
            <div class="col-md-12 text-center mt-5">
                <input type="text" placeholder="Enter your age" class="form-control" id="ageInp">
                <button class="btn btn-outline-primary mt-3 w-100" onclick="calcAge()" >Calculate Birth</button>
            </div>
        </div>
        <div class="row text-center mt-5 pt-5 text-white">
            <div class="col-md-12">
                <h1 id="ageId"></h1>
                <h3 id="ageText"></h3>
                <h4 id="star"></h4>
            </div>
        </div>
    </div>
    </div>



<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
